<!-- 统一模态窗口组件 -->
<div class="am-modal am-modal-alert" tabindex="-1" id="alert-form">
	<div class="am-modal-dialog">
		<div class="am-modal-hd" id="alert-title"></div>
		<div class="am-modal-bd" id="alert-content">
			
		</div>
		<div class="am-modal-footer">
			<span class="am-modal-btn" id="alert-confim"></span>
		</div>
	</div>
</div>

<script type="text/javascript">
	function amalert(title,content,confim){
		document.getElementById('alert-title').innerText=title;
		document.getElementById('alert-content').innerText=content;
		document.getElementById('alert-confim').innerText=confim;
		$('#alert-form').modal({});

	}
</script>
